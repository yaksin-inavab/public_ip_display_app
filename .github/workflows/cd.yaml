name: CD Workflow

on:
  workflow_run:
    workflows: ["CI Workflow"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig for EKS
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: 'v3.10.0'  # Specify the desired Helm version

    - name: Add Helm repo
      run: |
        helm repo add public-ip-repo https://yaksin-inavab.github.io/public_ip_app_helm_chart/charts/
        helm repo update

    - name: Check Helm status
      run: |
        helm version
        helm repo list

    - name: Deploy to EKS
      run: |
        helm upgrade --install my-flask-app public-ip-repo/my-flask-app --namespace default --create-namespace

    - name: Verify Deployment
      run: |
        kubectl get pods
        kubectl get svc
